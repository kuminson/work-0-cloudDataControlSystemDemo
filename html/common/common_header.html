<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>云数字档案管理系统</title>

<body>
	<div id="box">

				<div class="flright" id="hh_flright">

					<!-- <a href="#" class="header_control" id="header_notyet">待办信息</a> -->

					<a href="#" class="header_control" id="quit">安全退出</a>

					<div id="infotriangle" class="infotriangle hide"></div>
					<div id="infoback" class="infoback hide"></div>

							<li class="ii_info">第三条消息</li>
							<li class="ii_info">第三条消息</li>
						</ul>
			            <div class="i_pagingbox">
							<ul class="i_paging">
								<li class="ip_list first"><a class="ipl_btn" cont="last" href="#">&lt;</a></li>
								<!-- <li class="ip_list"><a class="ipl_btn action" href="#">1</a></li>
								<li class="ip_list"><a class="ipl_btn" href="#">2</a></li>
								<li class="ip_list"><a class="ipl_btn" href="#">3</a></li>
								<li class="ip_list"><a class="ipl_btn" href="#">4</a></li>
								<li class="ip_list"><a class="ipl_btn" href="#">5</a></li> -->
								<li class="ip_list"><a class="ipl_btn" cont="next" href="#">&gt;</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

				<ul class="navbar_nav_list" id="navbar_nav_list">

						<span class="navbar_nav_icon"></span>
						<h2 class="navbar_nav_title">首页</h2>
					</li>
					<li class="navbar_nav_li">
						<span class="navbar_nav_icon"></span>

					</li>

						<span class="navbar_nav_icon"></span>

					</li>
					<li class="navbar_nav_li">
						<span class="navbar_nav_icon"></span>
