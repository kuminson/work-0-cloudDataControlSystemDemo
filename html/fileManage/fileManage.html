<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>云数字档案管理系统</title>
	<!-- 重置样式 -->
	<link rel="stylesheet" type="text/css" href="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/css/common/reset.css">
	<!-- 引入easyui -->
	<link rel="stylesheet" type="text/css" href="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/resource/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/resource/easyui/themes/icon.css">
	<!-- 引入通用头部样式 -->
	<link rel="stylesheet" type="text/css" href="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/css/common/header.css">
	<!-- 引入样式 -->
	<link rel="stylesheet" type="text/css" href="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/css/fileManage/fileManage.css">
</head>
<body>
	<!-- 头部 -->
	<div class="head">
		<div class="header">
			<span class="wel">欢迎进入云数字档案管理系统</span>
			<span class="wel" id="header_date">今天是</span>
			<div class="flright">
				<span class="header_control" id="header_weluser">您好，系统管理员</span>
				<a href="#" class="header_control" id="header_notyet">待办信息</a>
				<a href="#" class="header_control" id="quit">安全退出</a>
			</div>
		</div>
	</div>
	<!-- 导航条 -->
	<div class="navbar">
		<img src="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/images/common/logo.png" alt="logo" class="navbar_logo">
		<h1 class="navbar_title">云数字档案管理系统</h1>
		<div class="flright">
			<ul class="navbar_nav_list" id="navbar_nav_list">
				<li class="navbar_nav_li">
					<span class="navbar_nav_icon"></span>
					<h2 class="navbar_nav_title">数据确认</h2>
				</li>
				<li class="navbar_nav_li active">
					<span class="navbar_nav_icon"></span>
					<h2 class="navbar_nav_title">档案管理</h2>
				</li>
				<li class="navbar_nav_li">
					<span class="navbar_nav_icon"></span>
					<h2 class="navbar_nav_title">档案检索</h2>
				</li>
				<li class="navbar_nav_li">
					<span class="navbar_nav_icon"></span>
					<h2 class="navbar_nav_title">整理组卷</h2>
				</li>
				<li class="navbar_nav_li">
					<span class="navbar_nav_icon"></span>
					<h2 class="navbar_nav_title">服务利用</h2>
				</li>
				<li class="navbar_nav_li">
					<span class="navbar_nav_icon"></span>
					<h2 class="navbar_nav_title">个性化配置</h2>
				</li>
			</ul>
		</div>
	</div>
	<!-- 主体内容 -->
	<div class="main">
		<div id="datagrid_content" class="easyui-layout" data-options="fit:'true'">
			<!-- 档案树 -->
			<div id="m_tree" data-options="region:'west',split:true" style="width:200px">
				<div id="mt_accor" class="easyui-accordion" fit="true">
					<!-- 元数据树 -->
				    <div title="元数据" data-options="selected:true" >
						<ul id="mta_otree"></ul>
				    </div>
				    <!-- 资源库树 -->
				    <div title="资源库" data-options="" >
						<ul id="mta_ltree"></ul>
				    </div>
				    <!-- 人名库 -->
				    <div title="权限人名库">
				        
				    </div>
				</div>
			</div>
			<!-- 数据表格 -->
			<div id="m_content"  data-options="region:'center'" style="width:610px;">
				<!-- 元数据tabs -->
				<div id="mc_original" class="easyui-tabs mc_tab" fit="true">
					<div title="数据">
						<div class="mc_databox">
							<table id="mcd_roll" fit="true" data-options="title:'案卷'"></table>
						</div>
						<div class="mc_databox">
							<table id="mcd_file" fit="true" data-options="title:'文件'"></table>
						</div>
					</div>
					<div title="统计" data-options="">
						<div id="mco_today" class="mco_today easyui-panel" title="今日" style="height:100px;">
							<ul class="mcot_list">
								<li class="mcotl_item">
									<span class="mcotli_content">0</span>
									<span class="mcotli_title">新注册会员</span>
								</li>
								<li class="mcotl_item">
									<span class="mcotli_content">989</span>
									<span class="mcotli_title">浏览量</span>
								</li>
								<li class="mcotl_item">
									<span class="mcotli_content">￥0</span>
									<span class="mcotli_title">成交额</span>
								</li>
								<li class="mcotl_item">
									<span class="mcotli_content">￥0</span>
									<span class="mcotli_title">融资额</span>
								</li>
								<li class="mcotl_item">
									<span class="mcotli_content">0吨</span>
									<span class="mcotli_title">新增产品</span>
								</li>
							</ul>
						</div>
						<div id="mco_browse" class="mco_browse easyui-panel" title="浏览量" style="height:300px;">
							<div id="mcob_area" class="mcob_area"></div>
						</div>
						<div id="mco_chartbox" class="easyui-layout" style="height:300px;">
							<div id="mco_bargain" data-options="region:'west',title:'产品成交量',collapsible:false" style="width:40%;">
								<div id="mcob_fufure" class="mcob_fufure"></div>
								<div id="mcob_cash" class="mcob_cash"></div>
								<ul class="mcob_ul">
									<li class="mcob_list"><span>期货成交量：191.00吨</span></li>
									<li class="mcob_list"><span>现货成交量：2,701.00吨</span></li>
									<li class="mcob_list"><span>合计成交量：2,892.00吨</span></li>
								</ul>
							</div>
							<div id="mco_stock" data-options="region:'center',title:'产品库存量'">
								<div id="mcos_bar" class="mcos_bar"></div>
							</div>
						</div>
					</div>
					<div title="备份" data-options="">
					</div>
				</div>
				<!-- 资源库tabs -->
				<div id="mc_library" class="easyui-tabs mc_tab hide" fit="true">
					<div title="资源">
						<div id="mcl_filebox" class="easyui-panel" title="资源库" fit="true">
							<ul id="mco_fimana" class="mco_fimana"></ul>
						</div>
					</div>
					<div title="统计" data-options="">
					</div>
					<div title="备份" data-options="">
					</div>
				</div>
				<!-- 权限人名库tabs -->
				<div id="mc_name" class="easyui-tabs mc_tab hide" fit="true">
					<div title="日志">
					</div>
					<div title="备份" data-options="">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/resource/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/resource/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/js/common/common.js"></script>
	<script type="text/javascript" src="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/resource/Highcharts-4.2.6/js/highcharts.js"></script>
	<script type="text/javascript" src="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/resource/Highcharts-4.2.6/js/highcharts-more.js"></script>
	<script type="text/javascript" src="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/resource/Highcharts-4.2.6/js/modules/exporting.js"></script>
	<script type="text/javascript" src="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/resource/Highcharts-4.2.6/js/modules/solid-gauge.js"></script>
	<script type="text/javascript" src="/E:/kuminson/project/8CloudDataControlSystem/work-0-cloudDataControlSystemDemo/js/fileManage/fileManage.js"></script>
</body>
</html>
